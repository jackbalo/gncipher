{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-light py-4">
                    <h2 class="h4 text-center mb-0">Change Password</h2>
                </div>
                <div class="card-body bg-light">
                    <form action="{{url_for('auth.change_password')}}" method="post" class="form-control p-4">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <p class="text-center">Enter your email address to receive a password reset link.</p>
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" name="email" placeholder="Enter your email" type="email" required>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-success" type="submit">Send Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
