{% extends "layout.html" %}

{% block title %}
    Profile Update
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-navy text-light py-4">
                    <h2 class="h4 text-center mb-0">Update Profile</h2>
                </div>
                
                <div class="card-body bg-light">
                    <form action="/update_profile/{{user.id}}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="{{user.username}}" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="{{user.email}}" type="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" name="password" placeholder="Password" type="password" required>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-success" type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
